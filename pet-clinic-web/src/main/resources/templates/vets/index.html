<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Veterinarios</title>
</head>
<body>
    <h1 th:text="'Lista de Veterinarios'">Lista de Veterinarios...</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Primeiro Nome</th>
            <th>Último Nome</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">João</td>
            <td th:text="${vet?.lastName}">Silva</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
